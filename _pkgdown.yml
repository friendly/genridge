url: https://friendly.github.io/genridge

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: "Ridge functions"
  desc: >
    Functions for computing ridge regressions
  contents: 
    - genridge-package
    - precision
    - ridge
    - coef.ridge
    - print.ridge
    - vcov.ridge
    - vif.ridge

- title: "Plot methods"
