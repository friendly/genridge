  contents:
    - contourf
    - plot.ridge
    - plot3d
    - plot3d.ridge
    - pairs.ridge
    - traceplot
    - trans.colors

- title: "PCA methods"
  desc: "Low-rank PCA methods"
  contents:
    - pca
    - pca.ridge
    - biplot.pcaridge

- title: "Data sets"
  desc: "Data sets in the package"
  contents:
    - Acetylene
    - Detroit
    - Manpower
    - prostate



